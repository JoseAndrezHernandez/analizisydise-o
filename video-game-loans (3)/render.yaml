services:
  - type: web
    name: video-game-loans
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1
